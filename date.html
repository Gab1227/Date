<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Planning with Love</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      color: #b30047;
    }
    h1, h2 {
      font-family: 'Georgia', serif;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    button {
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff6699;
    }
    input, select {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ff99cc;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }
    #reminderDetails {
      font-size: 1.2em;
      color: #99004d;
    }
    .hidden {
      display: none;
    }
    .heart {
      font-size: 3em;
      color: #ff6699;
    }
    .footer {
      margin-top: 30px;
      font-size: 1em;
      color: #800040;
    }
  </style>
</head>
<body>

  <h1>🌹 Will You Go on a Date with Me? 🌹</h1>
  <div class="heart">💖</div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="dateTimePrompt" class="hidden">
    <h2>Wonderful! When shall we meet? ❤️</h2>
    <input type="date" id="dateInput">
    <input type="time" id="timeInput">
    <button id="setDateTimeBtn">Set Date and Time</button>
  </div>

  <div id="foodPrompt" class="hidden">
    <h2>What food should we enjoy? 🍴</h2>
    <select id="foodChoice">
      <option value="Burger">Burger 🍔</option>
      <option value="Pizza">Pizza 🍕</option>
      <option value="Takoyaki">Takoyaki 🐙</option>
      <option value="Street Food">Street Food 🌮</option>
      <option value="Chicken Wings">Chicken Wings 🍗</option>
    </select>
    <button id="setFoodBtn">Choose Food</button>
  </div>

  <div id="netflixPrompt" class="hidden">
    <h2>What Netflix show should we binge? 🎬</h2>
    <select id="netflixChoice">
      <option value="Unhappy for You">Unhappy for You 💔</option>
      <option value="Can't Buy Me Love">Can't Buy Me Love 💸</option>
      <option value="Lolo and the Kid">Lolo and the Kid 👶</option>
    </select>
    <button id="setNetflixBtn">Choose Show</button>
  </div>

  <div id="excitementPrompt" class="hidden">
    <h2>How excited are you for our date? 😍</h2>
    <input type="range" id="excitementScale" min="1" max="10" step="1">
    <p>Excitement Level: <span id="excitementValue">5</span>/10</p>
    <button id="finalizeBtn">Finalize Plan</button>
  </div>

  <div id="reminder" class="hidden">
    <h2>Here's Our Date Reminder! 💌</h2>
    <p id="reminderDetails"></p>
    <div class="heart">💞</div>
  </div>

  <div class="footer">Made with ❤️ just for you!</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const dateTimePrompt = document.getElementById("dateTimePrompt");
    const dateInput = document.getElementById("dateInput");
    const timeInput = document.getElementById("timeInput");
    const setDateTimeBtn = document.getElementById("setDateTimeBtn");
    const foodPrompt = document.getElementById("foodPrompt");
    const foodChoice = document.getElementById("foodChoice");
    const setFoodBtn = document.getElementById("setFoodBtn");
    const netflixPrompt = document.getElementById("netflixPrompt");
    const netflixChoice = document.getElementById("netflixChoice");
    const setNetflixBtn = document.getElementById("setNetflixBtn");
    const excitementPrompt = document.getElementById("excitementPrompt");
    const excitementScale = document.getElementById("excitementScale");
    const excitementValue = document.getElementById("excitementValue");
    const finalizeBtn = document.getElementById("finalizeBtn");
    const reminder = document.getElementById("reminder");
    const reminderDetails = document.getElementById("reminderDetails");

    let date = "";
    let time = "";
    let food = "";
    let netflixShow = "";
    let excitement = 5;

    yesBtn.addEventListener("click", () => {
      dateTimePrompt.classList.remove("hidden");
    });

    noBtn.addEventListener("click", () => {
      alert("Oh no! Maybe next time 😢");
    });

    setDateTimeBtn.addEventListener("click", () => {
      date = dateInput.value;
      time = timeInput.value;
      if (date && time) {
        foodPrompt.classList.remove("hidden");
        dateTimePrompt.classList.add("hidden");
      } else {
        alert("Please select both a date and time. ❤️");
      }
    });

    setFoodBtn.addEventListener("click", () => {
      food = foodChoice.value;
      netflixPrompt.classList.remove("hidden");
      foodPrompt.classList.add("hidden");
    });

    setNetflixBtn.addEventListener("click", () => {
      netflixShow = netflixChoice.value;
      excitementPrompt.classList.remove("hidden");
      netflixPrompt.classList.add("hidden");
    });

    excitementScale.addEventListener("input", (e) => {
      excitement = e.target.value;
      excitementValue.textContent = excitement;
    });

    finalizeBtn.addEventListener("click", () => {
      reminder.classList.remove("hidden");
      excitementPrompt.classList.add("hidden");
      reminderDetails.textContent = `Our date is set for ${date} at ${time}. We'll enjoy some ${food} and watch "${netflixShow}". Your excitement level is ${excitement}/10. Can't wait! 💖`;
    });
  </script>

</body>
</html>
